<h3>{{selectedDataset.title}}</h3>
<p>Dataset with facts</p>
<p>in <strong>SomeProjectName</strong> project</p>


<h4>Attributes and facts</h4>

<table class="table table-striped">
    <tbody>
    <tr ng-repeat="attribute in selectedDataset.attributes | orderBy:'title'">
        <td>
            <i class="icon-list"></i>
            <i ng-show="attribute.connectionPoint" class="icon-star"></i>
            <!--<span ng-hide="attribute.connectionPoint">-->
                <!--<i class="icon-star-empty"></i>-->
            <!--</span>-->
        </td>
        <td><a href="#/dataset/{{selectedDataset.id}}/attribute/{{attribute.id}}">{{attribute.title}}</a></td>
        <td>
            <button-delete body="Are you sure you want to delete the attribute?" fn="removeAttribute(attribute)"/>
        </td>
    </tr>
    <tr ng-repeat="fact in selectedDataset.facts | orderBy:'title'">
        <td><i class="icon-cog"></i></td>
        <td><a href="#/dataset/{{selectedDataset.id}}/fact/{{fact.id}}" target="_blank">{{fact.title}}</a></td>
        <td>
            <button-delete body="Are you sure you want to delete the fact?" fn="removeFact(fact)"/>
        </td>
    </tr>
    </tbody>
</table>

<h4>References</h4>

<table class="table table-striped">
    <tbody>
    <tr ng-repeat="reference in selectedDataset.references">
        <td><i class="icon-share"></i></td>
        <td><a href="#/dataset/{{selectedDataset.id}}/attribute/{{attribute.id}}">{{reference}}</a></td>
        <td>
            <button-delete body="Are you sure you want to delete the reference?" fn="removeReference(reference)"/>
        </td>
    </tr>
    </tbody>
</table>

<a href="#/" class="btn">Back</a>
