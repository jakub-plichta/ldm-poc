<form name="myForm">

    <div class="control-group" ng-class="{error: myForm.title.$invalid}">
        <label>Title</label>
        <input type="text" name="title" ng-model="fact.title" required>
    <span ng-show="myForm.title.$error.required" class="help-inline">
        Required</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.id.$invalid}">
        <label>Id</label>
        <input type="text" disabled="true" name="title" ng-model="fact.id" required>
    </div>

    <br>
    <a href="#/dataset/{{selectedDataset.id}}" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save
    </button>
    <button ng-click="delete()" ng-show="fact.id" class="btn btn-danger">Delete
    </button>
</form>
