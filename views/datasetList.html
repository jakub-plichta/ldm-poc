<h3>{{project.title}}</h3>
<span class="muted">id: </span><span>{{project.id}}</span>

<!-- two brs really ? -->
<br>
<br>
<h4><em>Datasets</em></h4>
<table class="table">
    <tbody>
    <tr ng-repeat="dataset in datasets | orderBy:'title'">
        <td><i class="icon-list"></i></td>
        <td><a href="#/dataset/{{dataset.id}}" data-toggle="tooltip" title="{{dataset.id}}">{{dataset.title}}</a></td>
        <td class="text-right">
            <button-delete body="Are you sure you want to delete the dataset" fn="remove(dataset)"/>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">
            <form ng-submit="addDataset(newDatasetTitleFromEditor)">
                <input class="dataset-editbox" type="text" ng-model="newDatasetTitleFromEditor" size="30" placeholder="Add Dataset">
            </form>
        </td>
    </tr>
    </tfoot>
</table>
