<h2>Datasets</h2>
<input type="text" ng-model="search" placeholder="Filter datasets">
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Id</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dataset in datasets | filter:search | orderBy:'name'">
        <td><a href="#/dataset/{{dataset.id}}">{{dataset.title}}</a></td>
        <td>{{dataset.id}}</td>
        <td>
            <a href="#/dataset/{{dataset.id}}"><i class="icon-pencil"></i></a>
        </td>
    </tr>
    </tbody>
</table>

<br>
