<h3>Datasets</h3>
<table class="table">
    <tbody>
    <tr ng-repeat="dataset in datasets | orderBy:'title'">
        <td><i class="icon-th"></i></td>
        <td><a href="#/dataset/{{dataset.id}}">{{dataset.title}}</a></td>
        <td>
            <button-delete body="Are you sure you want to delete the dataset" fn="remove(dataset)"/>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
        <td>
            <form ng-submit="addDataset(newDatasetTitleFromEditor)">
                <input type="text" ng-model="newDatasetTitleFromEditor" size="30"
                       placeholder="Add Dataset">
            </form>

        </td>
    </tr>
    </tfoot>
</table>
